<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather This</title>
  </head>
  <body>
    <div id="app">
      <div class="row nb-container row header">
        <div>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Enter a zipcode or city"
          />
          <input id="submit" type="submit" value="search">
        </div>
        <button class="scale-btn" value="f">Â°F</button>
      </div>
      <div class="nb-container grow left column">
        <div class="row current">
          <div class="current">
            <h2 class="current-location">City, Country</h2>
            <div class="current-weather">
              <div class="weather-icon"></div>
              <p class="weather-condition">Weather Condition</p>
            </div>
          </div>
          <div class="current">
            <h2 class="current-time">Date, Time</h2>
            <div class="current-weather">
              <p class="current-temperature">Temperature</p>
            </div>
          </div>
        </div>

        <div class="weather-element-container grow">
          <div class="weather-element wind">
            <div class="row">
              <h3>Wind</h3>
              <div class="icon i-wind"></div>
              <p class="wind-value"></p>
            </div>
          </div>
          <!-- end of wind -->
          <div class="weather-element humidity">
            <div class="row">
              <h3>Humidity</h3>
              <div class="icon i-droplet"></div>
              <p class="humidity-value"></p>
            </div>
          </div>
          <!-- end of humidity -->

          <div class="weather-element feels-like">
            <div class="row">
              <h3>Feels Like</h3>
              <div class="icon i-thermometer"></div>
              <p class="feels-like-value"></p>
            </div>
          </div>
          <!-- end of feels like -->
          <div class="weather-element wind-direction">
            <div class="row">
              <h3>Wind Direction</h3>
              <div class="icon i-compass"></div>
              <p class="wind-direction-value"></p>
            </div>
          </div>
          <!-- end of wind-dir -->

          <div class="weather-element pressure">
            <div class="row">
              <h3>Pressure</h3>
              <div class="icon i-minimize"></div>
              <p class="pressure-value"></p>
            </div>
          </div>
          <!-- end of pressure -->
          <div class="weather-element uv-index">
            <div class="row">
              <h3>UV Index</h3>
              <div class="icon i-sun"></div>
              <p class="uv-index-value"></p>
            </div>
          </div>
          <!-- end of uv -->

          <div class="weather-element precipitation">
            <div class="row">
              <h3>Precipitation</h3>
              <div class="icon i-cloud-drizzle"></div>
              <p class="precipitation-value"></p>
            </div>
          </div>
          <!-- end of precipitation -->
          <div class="weather-element high-low">
            <div class="row">
              <h3>High/Low</h3>
              <div class="icon i-maximize"></div>
              <p class="high-low-value"></p>
            </div>
          </div> 
          <!-- end of high/low -->
        </div>
        <!-- end of weather-element-container -->
      </div>
      <!-- end of left container -->
    </div>
    <!-- This div will be the mounting point for our application -->
  </body>
</html>
